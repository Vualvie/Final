<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmatched Game Store - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="logo-header">
        <img src="images/logo.png" alt="Unmatched Logo" class="logo-img">
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="section-title text-center mb-5 animate-on-scroll">🛒 Your Shopping Cart</h1>

        <div class="row">
            <div class="col-lg-8">
                <div id="cart-items" class="animate-on-scroll">
                </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="cart-total shadow-lg animate-on-scroll" style="transition-delay: 0.2s;">
                    <h4 class="text-white mb-4">Cart Summary</h4>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span class="fs-5 text-secondary">Total:</span>
                        <span class="fs-3 fw-bold" style="color: var(--accent-pink);" id="cart-total">0.00 GP</span>
                    </div>
                    <button class="btn btn-primary w-100 mb-3" id="checkout-btn">
                        Proceed to Checkout
                    </button>
                    <button class="btn btn-outline-light w-100" id="clear-cart-btn">Clear Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">© 2025 Unmatched Store — Fan Website</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
