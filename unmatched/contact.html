<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmatched Game Store - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="logo-header">
        <img src="images/logo.png" alt="Unmatched Logo" class="logo-img">
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="section-title text-center mb-5 animate-on-scroll">Get In Touch</h1>

                <form id="contact-form" class="needs-validation animate-on-scroll" novalidate style="transition-delay: 0.2s;">

                    <div class="mb-3 form-group">
                        <label for="name" class="form-label text-white">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        <div class="invalid-feedback">Please enter your name</div>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="email" class="form-label text-white">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <div class="invalid-feedback">Please enter a valid email</div>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="message" class="form-label text-white">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
                        <div class="invalid-feedback">Please enter a message</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Send Message</button>
                </form>

            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">© 2025 Unmatched Store — Fan Website</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
